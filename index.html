<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game with Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <label for="balanceInput">Set Balance:</label>
            <input type="number" id="balanceInput" value="100">
            <button id="setBalance">Set Balance</button>
            <button id="addBalance">Add Balance</button>
            <label for="mines">Mines:</label>
            <input type="number" id="mines" value="5" min="1" max="24">
            <button id="startGame">Start Game</button>
            <button id="cashOut">Cash Out</button>
            <p>Current Balance: <span id="currentBalance">100</span></p>
            <p>Multiplier: <span id="multiplier">1x</span></p>

            <!-- Admin Panel Login Section -->
            <div class="admin-login">
                <h3>Admin Login</h3>
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
                <button id="loginBtn">Login</button>
                <p id="loginError" style="color: red; display: none;">Incorrect password!</p>
            </div>

            <!-- Admin Panel (Hidden until login) -->
            <div class="admin-panel" style="display: none;">
                <h3>Admin Panel</h3>
                <label for="userBalance">User Balance:</label>
                <input type="number" id="userBalance" value="100">
                <button id="updateUserBalance">Update User Balance</button>
            </div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
